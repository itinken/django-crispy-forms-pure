{% load crispy_forms_field %}

{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div id="div_{{ field.auto_id }}" class="{% if field|is_checkbox %} pure-controls checkbox{% endif %}">
        {% if field.label %}
        <label for="{{ field.id_for_label }}" class="{% if field.field.required %}requiredField{% endif %}{% if field|is_checkbox %} pure-checkbox{% else %} before-label{% endif %}">
                {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
            </label>
        {% endif %}

        {% crispy_field field %}
        
        {% if field.help_text %}
            <div id="hint_{{ field.auto_id }}" class="formHint">{{ field.help_text|safe }}</div>
        {% endif %}
    </div>
{% endif %}
